<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pelamis VIII Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div>Nama Tim: Pelamis VIII</div>
    <div>PT: IPB University</div>
  </div>

  <!-- Content -->
  <div class="container">

    <!-- Left Column -->
    <div class="column left">
      <p><b>Lintasan</b></p>
      <label><input type="radio" name="lintasan"> A</label>
      <label><input type="radio" name="lintasan" checked> B</label>

      <div class="info"><b>Attitude:</b> XXXXXXXX</div>
      <div class="info"><b>SOG:</b> XXX m/s <br> XXX knots</div>
      <div class="info"><b>COG:</b> XXX Â°</div>
      <div class="info"><b>Battery Level:</b> XX %</div>
    </div>

    <!-- Middle Column -->
    <div class="column middle">
      <p><b>Real Time Camera:</b></p>
      <div class="placeholder"></div>

      <p><b>Trajectory Graph:</b></p>
      <div class="placeholder"></div>
    </div>

    <!-- Right Column -->
    <div class="column right">
      <div class="logo">PELAMIS</div>

      <p><b>Surface Imaging</b></p>
      <div class="small-placeholder"></div>

      <p><b>Underwater Imaging</b></p>
      <div class="small-placeholder"></div>
    </div>

  </div>

</body>
</html>
